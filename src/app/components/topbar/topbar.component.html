<div class="topbar">
  <div class="heading-section">
    <ng-container *ngIf="!isRegionalGoal(); else breadcrumbView">
      <h1>{{ heading }}</h1>
      <p class="timestamp">Last Update: 22 May, 2025 at 8:40 AM</p>
      <div class="tabs">
        <span class="active">Overview</span>
        <span>Timelines</span>
      </div>
    </ng-container>

    <ng-template #breadcrumbView>
      <h1>{{ heading }}</h1>
      <div class="breadcrumbs">
        <a href="#">Goal Dashboard</a> / <a href="#">Lorem Ipsum</a> / Create a Goal
      </div>
    </ng-template>
  </div>

  <div class="right-section">
    <div *ngIf="!isRegionalGoal()" class="avatars">
      <img src="https://images.unsplash.com/photo-1506863530036-1efeddceb993?q=80&w=1044&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="User" />
      <img src="https://plus.unsplash.com/premium_photo-1690407617542-2f210cf20d7e?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="User" />
      <img src="https://plus.unsplash.com/premium_photo-1689977807477-a579eda91fa2?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="User" />
      <div class="more-count">+11</div>
    </div>

    <button *ngIf="!isRegionalGoal()" class="create-btn" [routerLink]="'/regional-goal'">
      <span class="material-icons">+</span>
      Create New Goal
    </button>

    <div class="user-info">
      <img src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="avatar" />
      <span class="username">Ryan Gatwick</span>
      <span class="material-icons more-icon">:</span>
    </div>
  </div>
</div>
