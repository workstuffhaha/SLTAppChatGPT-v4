<div class="kanban-wrapper">
  <div class="kanban-header">
  </div>

  <div class="kanban-grid">
    <div class="kanban-column" *ngFor="let region of getUniqueRegions()">
      <div class="column-header">
        <h3>{{ region }}</h3>
        <span class="count">{{ getGoalsByRegion(region).length }}</span>
      </div>
      <div class="column-divider"></div>

      <div class="goal-card" *ngFor="let goal of getGoalsByRegion(region)">
        <div class="goal-header">
          <span [ngClass]="getStatusClass(goal.status)" class="status-pill">{{ goal.status }}</span>
          <div class="owner">Sarah Johnson</div>
        </div>

        <div class="goal-title">{{ goal.title }} - Drive operations</div>

        <div class="goal-footer">
          <div class="impact">
            <span class="impact-label">Impact: </span>
            <span class="impact-value">{{ goal.impact }}</span>
          </div>
          <div class="avatars">
            <img src="https://images.unsplash.com/photo-1506863530036-1efeddceb993?q=80&w=1044&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="avatar" />
            <div class="more-count">+3</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
