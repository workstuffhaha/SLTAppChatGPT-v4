<div class="login-container">
  <img src="https://1000logos.net/wp-content/uploads/2021/09/McCain-Foods-logo.png" alt="McCain Logo" class="logo" />
  <h2>Welcome Back!</h2>
  <p>Sign in to continue to your Goals Dashboard</p>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input type="text" name="username" placeholder="Email Address" [(ngModel)]="username" required />
    <input type="password" name="password" placeholder="Password" [(ngModel)]="password" required />
    <button type="submit" [disabled]="!loginForm.form.valid">Log In</button>
  </form>

  <p class="footer-text">
    Don't have an account? <a href="#">Sign Up</a>
  </p>
</div>
